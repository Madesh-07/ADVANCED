<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SKILL SAFARI | Rock,Paper,Scissors </title>
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <section class="game">
      <div class="score">
          <div class="mx-auto  d-flex flex-row">
            <img src="/logo.svg" class="img-fluid image mr-5 ">
            <div class="player-score text-dark bg-light ml-5 mx-5">
              <h2>Score</h2>
              <p>0</p>
            </div>
          </div>
      </div>

      <div class="intro">
        <h1>Hey!! Are you ready to play Rock,paper and scissor with me?</h1>
        <button>Let's Play</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner font-weight-bold">Select an option</h2>
        <div class="d-flex flex-column">
        <div class="options">
          <button class="rock mx-3">rock</button>
          <button class="paper  mx-3">paper</button>
          <button class="scissors  mx-3">scissors</button>
        </div>
          <div class="col-xl-8 mx-auto my-5 align-center">
            <a href="#"><button class="btn btn-sm btn-light col-xl-4">Play again</button></a>
        </div>
         </div>
      </div>
      <button class="btn btn-sm col-xl-2 text-white mt-2 button" data-toggle="modal" data-target="#rules">RULES</button>
                    <div id="rules" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title ml-5">RULES</h1>
                                    <img class="content float-right" src="/icon-close.svg" data-dismiss="modal">
                                </div>   
                                <p class="mx-auto"><img class="middle" src="/image-rules.svg"></p> 
                            </div>
                        </div>
                    </div>
      
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
